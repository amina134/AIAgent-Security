{% extends "banking_env/base.html" %}
{% load static %}

{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e3eeff, #f7faff);
        font-family: "Poppins", sans-serif;
    }

    .centered-page {
        max-width: 900px;
        margin: 70px auto;
        text-align: center;
        padding: 20px;
        animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
        font-size: 42px;
        font-weight: 700;
        color: #2b2d42;
        margin-bottom: 10px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
    }

    .subtitle {
        font-size: 18px;
        color: #555;
        margin-bottom: 40px;
    }

    /* Card Container */
    .cards-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }

    /* Card Style */
    .card {
        width: 300px;
        background: #ffffff;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 8px 8px 20px rgba(0,0,0,0.08), -5px -5px 20px rgba(255,255,255,0.9);
        transition: transform 0.3s, box-shadow 0.3s;
        animation: slideUp 0.6s ease;
    }

    .card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 14px 14px 28px rgba(0,0,0,0.14);
    }

    .card h3 {
        font-size: 22px;
        margin-bottom: 12px;
        color: #333;
    }

    .card p {
        color: #666;
        font-size: 15px;
        margin-bottom: 20px;
    }

    /* Button */
    .btn {
        display: inline-block;
        padding: 12px 22px;
        background: #4a77f7;
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 15px;
        transition: 0.3s ease;
        box-shadow: 3px 3px 12px rgba(0,0,0,0.15);
    }

    .btn:hover {
        background: #335eea;
        transform: translateY(-3px);
        box-shadow: 6px 6px 18px rgba(0,0,0,0.2);
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

</style>

<div class="centered-page">
    <h1> Welcome to SecureBank</h1>
    <p class="subtitle">A mini banking app used for demonstrating vulnerabilities + AI Security Agent.</p>

    <div class="cards-container">

        <div class="card">
            <h3> Regular Login</h3>
            <p>Login to test XSS, CSRF, IDOR.</p>
            <a href="{% url 'regular_login' %}" class="btn">Go to Login</a>
        </div>

    </div>
</div>

{% endblock %}
