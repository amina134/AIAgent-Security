{% extends "banking_env/base.html" %}
{% block content %}

<style>
    body {
        background: #f5f7fb;
    }

    .transfer-wrapper {
        max-width: 480px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        animation: fadeIn 0.6s ease-in-out;
    }

    .transfer-wrapper h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 25px;
        font-weight: 700;
        color: #333;
    }

    label {
        display: block;
        font-weight: 600;
        font-size: 15px;
        margin: 12px 0 5px;
        color: #444;
    }

    input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 15px;
        outline: none;
        transition: 0.25s;
    }

    input:focus {
        border-color: #4a77f7;
        box-shadow: 0 0 0 3px rgba(74,119,247,0.15);
    }

    .btn-submit {
        margin-top: 20px;
        background: #4a77f7;
        color: white;
        border: none;
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.25s;
        font-weight: 600;
    }

    .btn-submit:hover {
        background: #335eea;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="transfer-wrapper">
    <h2>ðŸ’¸ Transfer Money</h2>

     <form method="POST" action="{% url 'transfer' %}">
        {% csrf_token %}

        <label>Recipient</label>
        <input type="text" name="to_account" placeholder="Enter recipient id">

        <label>Amount</label>
        <input type="number" name="amount" placeholder="Amount in Dinar">

        <button class="btn-submit">Send</button>
        <div class="payload-box">
        <p class="payload-title">Test Accounts:</p>
        <ul>
            <li>Ghada â†’ Account: <b>ACC000002</b></li>
            <li>Amina â†’ Account: <b>ACC000003</b></li>
        </ul>
    </div>
    </form>
</div>

{% endblock %}
